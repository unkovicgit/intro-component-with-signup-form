<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Intro component with sign up form</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1 class="title">Learn to code by watching others</h1>

          <p class="description">
            See how experienced developers solve problems in real-time. Watching
            scripted tutorials is great, but understanding how developers think
            is invaluable.
          </p>
        </header>

        <div class="block">
          <p class="offer">
            <span>Try it free 7 days</span> then $20/mo. thereafter
          </p>
        </div>

        <form class="form" action="#" novalidate>
          <div class="form__ctrl">
            <input
              name="firstName"
              id="firstName"
              type="text"
              placeholder="First Name"
              class="form__inp"
            />
            <img
              src="images/icon-error.svg"
              alt="error icon"
              class="error__icon"
            />
          </div>
          <p class="error__msg"></p>
          <div class="form__ctrl">
            <input
              type="text"
              id="lastName"
              name="lastName"
              placeholder="Last Name"
              class="form__inp"
            />
            <img
              src="images/icon-error.svg"
              alt="error icon"
              class="error__icon"
            />
          </div>
          <p class="error__msg"></p>
          <div class="form__ctrl">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email Address"
              class="form__inp"
            />
            <img
              src="images/icon-error.svg"
              alt="error icon"
              class="error__icon"
            />
          </div>
          <p class="error__msg"></p>
          <div class="form__ctrl">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="form__inp"
            /><img
              src="images/icon-error.svg"
              alt="error icon"
              class="error__icon"
            />
          </div>
          <p class="error__msg"></p>

          <input type="submit" class="btn" value="Claim your free trial " />

          <p class="terms">
            By clicking the button, you are agreeing to our
            <a href="#">Terms and Servicess</a>
          </p>
        </form>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
